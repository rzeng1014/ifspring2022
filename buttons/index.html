<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Russell Zeng</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
		
	
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Russell Zeng</h1>
			
			<div class="button_container">
				<a href="https://www.moo.com/us/" target="_blank" id="btn_moo">
                    <i class="fa fa-tint" aria-hidden="true"></i> Moo
                </a>
			</div>

			<div class="button_container">
				<a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy">Old Navy</a>
			</div>

			<div class="button_container">
				<a href="https://www.fitbit.com/global/us/home" target="_blank" id="btn_fitbit">Fitbit.</a>
            </div>

			<div class="button_container">
				<a href="https://www.nike.com/" target="_blank" id="btn_nike"><span>NIKE</span></a>
			</div>
            <div class="button_container">
				<a href="https://www.apple.com/" target="_blank" id="btn_apple"><span></span>
                    <i class="fa fa-apple" aria-hidden="true"></i>
                </a>
			</div>
            
			<div class="button_container">
				<a href="https://www.tesla.com/" target="_blank" id="btn_tesla"><span>TESLA</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.foreflight.com/" target="_blank" id="btn_foreflight"><span><i class="fa fa-plane" aria-hidden="true"></i> Foreflight</span></a>
			</div>

            <div class="button_container">
				<a href="https://electra.trekbikes.com/us/en_US/" target="_blank" id="btn_electra"><span>Electra</span></a>
			</div>
            <div class="button_container">
				<a href="https://watch.motortrend.com/" target="_blank" id="btn_mt"><span>Motor</span><br><span>Trend</span></a>
			</div>
            <div class="button_container">
				<a href="https://www.npr.org/" target="_blank" id="btn_npr"><span>npr</span></a>
			</div>


		</main>	

	</body>
</html>
